<h1>{{ title }}</h1>

{% for am in active_members %}
<ul>
  <li><img src="{{ am.photo }}"></li>
  <li>{{ am.user }}</li>
  <li>{{ am.firstname }} {{ am.lastname }}</li>
  <li>Date Joined: {{ am.dateJoined }}</li>
  <li><a href="{{ am.githubUrl }}">Github</a></li>
  <li><a href="{{ am.linkedInUrl }}">LinkedIn</a></li>
</ul>
{% endfor %}
